<div>
  <div class="container py-5 text-center">
    <h2 class="info text-center">Error 404 - Page Not Found</h2>

    <div class="row h-100 align-items-center py-4">
      <div class="col-lg-12 d-lg-block">
        <!-- 404 Image -->
        <figure style="display: inline-block">
          <img
            src="./assets/404_Error.jpg"
            alt="Illuminated Lightbulb"
            class="img-fluid rounded"
          />
          <figcaption class="text-center p-2">
            <small class="text-muted" style="font-size: 60%">
              <em>Images courtesy of </em>
              <a href="https://unsplash.com/" target="_blank" class="text-info">
                Unsplash
              </a>
              and
              <a href="https://etsy.com" target="_blank" class="text-info">
                Etsy
              </a>
            </small>
          </figcaption>
        </figure>
      </div>

      <div class="container py-2">
        <div class="row h-100 align-items-center py-2">
          <div class="col-lg-12 order-2 order-lg-1">
            <!-- Error Message -->
            <p class="lead mb-4 blue">
              It seems like you've ventured into uncharted territories. Our wise
              raven is on the case, searching the library for the missing page.
              In the meantime, return to the home page and start your adventure
              anew.
            </p>
            <div class="align-items-center">
              <!-- Return Home Button -->
              <a
                routerLink="/"
                class="btn btn-mod btn-border btn-circle btn-large"
              >
                Return Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
