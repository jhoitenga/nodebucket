<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 text-center contact-info">
      <h2 class="contact-blue">Contact Us</h2>
      <p class="contact-message">
        If you have any questions or need immediate assistance, don't hesitate
        to contact us. Our team is here to assist you.
      </p>

      <div class="row">
        <!-- Icons and details -->
        <div class="col-md-6">
          <!-- Address icon and details -->
          <div class="my-3">
            <i class="fa fa-map-marker fa-2x contact-icon"></i>
            <p class="mt-2 contact-info">
              1000 Galvin Rd S.<br />Bellevue, NE 68005
            </p>
          </div>

          <!-- Phone icon and details -->
          <div class="my-4">
            <i class="fa fa-phone fa-2x contact-icon"></i>
            <p class="mt-2 contact-info">(402) 293-2000<br />(800) 756-7920</p>
          </div>

          <!-- Email icon and details -->
          <div class="my-4">
            <i class="fa fa-envelope fa-2x contact-icon"></i>
            <p class="mt-2 contact-info">Support@Nodebucket.com</p>
          </div>
        </div>

        <!-- Google Map -->
        <div class="col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3004.2646576865172!2d-95.92073828823256!3d41.15057601053092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8793886a86ca807f%3A0x838e857240d175eb!2sBellevue%20University!5e0!3m2!1sen!2sus!4v1698510851525!5m2!1sen!2sus"
            width="100%"
            height="450"
            style="border: 4px solid #222f5b; border-radius: 25px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
